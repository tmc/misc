{{define "styles"}}
<style>
    /* Force dark theme always - GitHub Dark theme colors */
    :root {
        --color-canvas-default: #0d1117;
        --color-canvas-subtle: #161b22;
        --color-border-default: #30363d;
        --color-border-muted: #21262d;
        --color-fg-default: #e6edf3;
        --color-fg-muted: #7d8590;
        --color-fg-subtle: #8b949e;
        --color-accent-emphasis: #2f81f7;
        --color-success-emphasis: #3fb950;
        --color-danger-emphasis: #f85149;
        --color-neutral-subtle: rgba(110, 118, 129, 0.1);

        /* Additional dark theme variables */
        --color-accent-subtle: rgba(56, 139, 253, 0.15);
        --color-attention-emphasis: #d29922;
        --color-attention-subtle: rgba(187, 128, 9, 0.15);
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        line-height: 1.6;
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
        background: var(--color-canvas-default);
        color: var(--color-fg-default);
    }

    h1, h2, h3, h4, h5, h6 {
        margin-top: 1.5em;
        margin-bottom: 0.5em;
        font-weight: 600;
        color: var(--color-fg-default);
    }

    h1 {
        font-size: 2em;
        border-bottom: 1px solid var(--color-border-muted);
        padding-bottom: 0.3em;
    }
    h2 {
        font-size: 1.5em;
        border-bottom: 1px solid var(--color-border-muted);
        padding-bottom: 0.3em;
    }
    h3 { font-size: 1.25em; }

    code {
        background: var(--color-neutral-subtle);
        color: var(--color-fg-default);
        padding: 0.2em 0.4em;
        border-radius: 3px;
        font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', monospace;
        font-size: 85%;
    }

    pre {
        background: var(--color-canvas-subtle);
        border: 1px solid var(--color-border-default);
        border-radius: 6px;
        padding: 16px;
        overflow-x: auto;
        line-height: 1.45;
    }

    pre code {
        background: none;
        color: var(--color-fg-default);
        padding: 0;
        font-size: 100%;
    }

    blockquote {
        border-left: 4px solid var(--color-border-default);
        padding-left: 16px;
        margin-left: 0;
        color: var(--color-fg-muted);
    }

    table {
        border-collapse: collapse;
        width: 100%;
        margin: 16px 0;
    }

    th, td {
        border: 1px solid var(--color-border-default);
        padding: 8px 13px;
        text-align: left;
    }

    th {
        background: var(--color-canvas-subtle);
        font-weight: 600;
    }

    a {
        color: var(--color-accent-emphasis);
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    /* Dark theme connection status */
    .connection-status {
        position: fixed;
        top: 16px;
        right: 16px;
        background: var(--color-success-emphasis);
        color: #0d1117;
        padding: 4px 8px;
        border-radius: 3px;
        font-size: 12px;
        z-index: 1000;
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        font-weight: 500;
    }

    .connection-status.disconnected {
        background: var(--color-danger-emphasis);
        color: white;
    }

    /* Dark theme scrollbar */
    ::-webkit-scrollbar {
        width: 12px;
        height: 12px;
    }

    ::-webkit-scrollbar-track {
        background: var(--color-canvas-default);
    }

    ::-webkit-scrollbar-thumb {
        background: var(--color-border-default);
        border-radius: 6px;
    }

    ::-webkit-scrollbar-thumb:hover {
        background: var(--color-border-muted);
    }

    {{.CustomCSS}}
    {{.ChromaCSS}}
</style>
{{end}}
